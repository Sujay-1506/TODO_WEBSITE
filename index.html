<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="highestCont">
        <h1 id="heading">Todo App</h1>
        <div class="cont"> <label for="task">Enter task : </label>
            <input type="text" id="task" placeholder="Ex: go for a walk">
            <button class="addBtn">Add task</button></div>
        <h1>Todo List</h1>
        <div class="taskStatus">
            <h2 id="taskdone">Tasks Done</h2>
            <span class="taskCount"></span>
        </div>
        <hr>
        <div class="container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
